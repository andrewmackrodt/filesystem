sudo: required

language: php

addons:
  apt:
    packages:
    - libevent-dev

php:
  - 7.0
  - 7.1
  - 7.2

install:
  - composer update -n --prefer-dist
  - vendor/amphp/amp/travis/install-event.sh
  - vendor/amphp/file/travis/install-eio.sh

script:
  - vendor/bin/phpunit

cache:
  directories:
    - $HOME/.composer/cache/files
